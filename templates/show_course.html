{% extends "a1_guest.html"%}
{% block m1 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COURSES</title>
</head>
<body>
<h2>SHOW COURSES</h2>
{% if vgt %}
    <table border="1" width="100%">
        <tr>
            <th>COURSE NAME</th>
            <th>FEES</th>
            <th>DURATION</th>
            <th>REMARKS</th>
        </tr>
        {% for d in vgt %}
        <tr>
            <td>{{d[0]}}</td>
            <td>{{d[1]}}</td>
            <td>{{d[2]}}</td>
            <td>{{d[3]}}</td>
        </tr>
        {% endfor %}
    </table>
{% elif msg %}
    <h3>{{msg}}</h3>
{% endif %}
</body>
</html>
{% endblock %}
