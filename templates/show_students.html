{% extends "a21_guest.html"%}
{% block m21 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOW STUDENTS</title>
</head>
<body>
<h2>SHOW STUDENTS REGISTERED</h2>
{% if vgt %}
    <table border="1" width="100%">
        <tr>
            <th>STUDENT ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
            <th>EMAIL</th>
        </tr>
        {% for d in vgt %}
        <tr>
            <td>{{d[0]}}</td>
            <td>{{d[1]}}</td>
            <td>{{d[2]}}</td>
            <td>{{d[3]}}</td>
            <td>{{d[4]}}</td>

            <td>
                <form method="post" action="student_home">
                    <input type="hidden" name="H1" value="{{d[0]}}"/>
                    <input type="submit" name="B1" value="View">

                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% elif msg %}
    <h3>{{msg}}</h3>
{% endif %}
<h3><a href="/accountant_home">Back to my page</a></h3>
</body>
</html>
{% endblock %}
