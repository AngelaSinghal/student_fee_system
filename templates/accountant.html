{% extends "a21_guest.html"%}
{% block m21 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCOUNTANT</title>
</head>
<body>
    <h1>Accountant REGISTRATION</h1>
    <form method="POST" action="acc_reg">
        <p>Employee no<input type="text" name="T1" id="txt1"></p>
        <p>Name<input type="text" name="T2" id="txt2"></p>
        <p>Designation<input type="text" name="T3" id="txt3"></p>
        <p>Contact<input type="text" name="T4" id="txt4"></p>
        <p>Email<input type="text" name="T5" id="txt5"></p>
        <p>Password<input type="text" name="T6" id="txt6"></p>
        <p>Confirm password<input type="text" name="T7" id="txt7"></p>
      <p><button type="submit">REGISTER</button></p>
    </form>

{% if x %}
    <h3>{{x}}</h3>
{% endif %}
</body>
</html>
{% endblock %}
