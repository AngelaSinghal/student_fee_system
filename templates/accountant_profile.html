{% extends 'a2_guest.html'%}
{% block m2 %}
<h1>MY PROFILE</h1>
{% if data %}
<form method="post" action="accountant_profile">
    <p>Employee No <input value="{{data[0]}}" type="text" name="T0"></p>
    <p>Name <input value="{{data[1]}}" type="text" name="T1"></p>
    <p>Designation <input value="{{data[2]}}" type="text" name="T2"></p>
    <p>Contact <input value="{{data[2]}}" type="text" name="T3"></p>
    <p>Email<input readonly value="{{data[4]}}" type="text" name="T4"></p>

    <p><button type="submit">Change profile information</button> </p>
</form>


    {% elif msg %}
        <h3>{{msg}}</h3>
{% endif %}
<h3><a href="/accountant_home">Back to my page</a></h3>
{% endblock %}
