{% extends "a21_guest.html"%}
{% block m21 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT STUDENT</title>
</head>
<body>
{% if vgt %}
    <form method="POST" action="edit_student1">
        <p>STUDENT ID:<input readonly value="{{vgt[0]}}" type="text" name="T1" id="txt1"/></p>
        <p>NAME<input value="{{vgt[1]}}" name="T2" id="txt2"/></p>
        <p>ADDRESS<input value="{{vgt[2]}}" name="T3" id="txt3"/></p>
        <p>CONTACT<input value="{{vgt[3]}}" name="T4" id="txt4"/></p>
        <p>EMAIL<input value="{{vgt[4]}}" name="T5" id="txt5"/></p>
        <p><button type="submit">SAVE CHANGES</button></p>
    </form>
<h3><a href="show_students">BACK</a></h3>
{% elif msg %}
    <h3>{{msg}}</h3>
{% endif %}

</body>
</html>
{% endblock %}
