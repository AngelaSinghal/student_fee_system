{% extends "a21_guest.html"%}
{% block m21 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<h1>EDIT STUDENT</h1>
{% if vgt %}
    {{vgt}}
    <form method="post" action="edit_acc1">
        <p>EMPLOYEE NO<input readonly value="{{vgt[0]}}" type="text" name="T1" id="txt1"/></p>
        <p>NAME<input value="{{vgt[1]}}" type="text" name="T2" id="txt2"/></p>
        <p>DESIGNATION<input value="{{vgt[2]}}" type="text" name="T3" id="txt3"/></p>
        <p>CONTACT<input value="{{vgt[3]}}" type="text" name="T4" id="txt4"/></p>
        <p>EMAIL<input  readonly value="{{vgt[4]}}" type="text" name="T5" id="txt5"/></p>
        <p><button type="submit">SAVE CHANGES</button> </p>
    </form>
    <h3><a href="show_acc">BACK</a></h3>
{% elif msg %}
    <h3>{{msg}}</h3>
{% endif %}
</body>
</html>
{% endblock %}
